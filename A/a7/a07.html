<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora</title>
    <style>
        body{
            background-color: #c2c1a6;
            color:rgb(52, 64, 65);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 2em;
            text-shadow: 8px 8px 16px rgba(17, 34, 34, 0.4);
            text-align: center;
            padding: 50px 0;
        }</style>
</head>
<body>
    <p></p>
    <script>
        var agora = new Date();
        var hora = agora.getHours();
        var t = window.document.getElementsByTagName('p')[0];
        if(hora < 12){
            t.innerText = "Bom dia!";
        }
        else if(hora < 18){
            t.innerText = "Boa tarde!";
        }
        else{
            t.innerText = "Boa noite!";
        }
    </script>
</body>
</html>,

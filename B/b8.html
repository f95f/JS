    <script>
   let testeFinal = function(text, number){
    /*if(text == "mundojs"){
        console.log("MundoJS");
        return number;
    }*/
    let vetor = [];
    let soma = 0;
    switch(text){
        case "mundojs":
            console.log("MundoJS");
            return number;
        case "soma":
            return (number/2) + (number*number);
        case "vetor":
            for(i = 0; i < 5; i++){
                vetor[i] = number + i * 2;
            }
            return vetor;
        case "booleano":
            for(i = 0; i < 5; i++){
                vetor[i] = number + i * 2;
                soma = soma + vetor[i];
            }
            // return soma > 35;
            if(soma > 35){
                return true;
            }
            else{
                return false;
            }
            break;
        default:
        return -1;
    }
}


    </script>

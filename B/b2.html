<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - B2</title>
    <script>

        let valor1 = 10;
        let valor2 = 25;

       function somar(val1, val2){
            res = val1 + val2;
            return res;
       }

       console.log("caso I: " + somar(1,1));
       console.log("caso II: " + somar(valor2, 52));
       console.log("caso III: " + somar(valor1, valor2 * 5));
       console.log("caso IV: " + somar("100", valor1));

       console.log("//////////////////////////////////////////////////////////");

       let vetor = [1,3,5,7,9,11,13,15];
       let numero = vetor[2] + vetor[6];

       console.log("caso V: " + (numero > 9));
       console.log("caso VI: " + ((vetor[8] - numero) < 0 || true));
       console.log("caso VII: " + ("true" == true));
       console.log("caso VIII: " + ("TRUE" == true));
       console.log("caso IX: " + ("TRUE" === true));
    </script>
</head>
<body>
    
</body>
</html>
